spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cruise_company
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false

application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000 # 1 day
      refresh-token:
        expiration: 604800000 # 7 days
